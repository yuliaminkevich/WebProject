<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoReality</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Laila:600|PT+Serif" rel="stylesheet"></head>
<body>
<header>
    <div class="header1">
        <img src="https://cdn.glitch.com/c6987714-d2b8-4f53-bde5-c7599c30fb77%2Flogo.png?1551644091345" alt="logo" id="logo">
        <p id="name-site">GoReality</p>
    </div>
    <button class="bt-site" id="bt-add">Add Photo</button>
    <div class="header1">
        <span id="name-user"></span>
        <button class="bt-site" id="bt-exit">Sign in</button>
    </div>
</header>

<div class="background"></div>

<main>
    <div class="content">
        <template id="postTemplate">
            <div class="post">
                <div class="pic">
                    <strong></strong>
                    <span class="date"></span>
                    <img src="" alt="photo" class="photopost">
                    <button type="button">
                        <i class="fa fa-heart"></i>
                    </button>
                    <button type="button" class="bt-edit">
                        <i class="fa fa-edit"></i>
                    </button>
                    <button type="button" class="bt-delete">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </div>
                <div class="description">
                    <p></p>
                    <p class="hashTag"></p>
                </div>
            </div>
        </template>

        <button class="bt-site" id="bt-load">
            Load
        </button>
    </div>

    <div class="sidebar">
        <p id="search">
            Filter
        </p>
        <div class="filter">
            <div>
                <form action="" method="get">
                    <input name="s" placeholder="Username" type="search">
                </form>
            </div>
            <div>
                <form action="" method="get">
                    <input name="s" placeholder="Date from" type="search">
                </form>
            </div>
            <div>
                <form action="" method="get">
                    <input name="s" placeholder="Date to" type="search">
                </form>
            </div>
            <div>
                <form action="" method="get">
                    <input name="s" placeholder="Hashtag" type="search">
                </form>
            </div>
            <div>
                <button type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </div>
</main>
<div class="clearfix"></div>

<footer>
    <div>
        GoReality
    </div>
    <div>
        Минкевич Юлия
    </div>
    <div>
        2 курс, 5 группа
    </div>
    <div>
        y3602061@gmail.com
    </div>
    <div>
        06.03.2019
    </div>
</footer>

<script src="script.js"></script>
<script src="view.js"></script>
<script src="logic.js"></script>
</body>

</html>
